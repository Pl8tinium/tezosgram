<mat-card class="outer">
    <span class="block-height">
        {{message.blockHeight}}
    </span>
    <span class="sender">
        {{ message.senderAddressResolved !== null && message.senderAddressResolved !== '' &&
        message.senderAddressResolved !== undefined ?
        message.senderAddressResolved : message.senderAddress }}
    </span>
    <div class="message">
        {{message.message}}
    </div>
</mat-card>
